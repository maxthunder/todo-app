<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><a class="mdl-navigation__link" [routerLink]="['/']">To Do List</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" style="font-size: 16pt" [routerLink]="['/']">Home</a>
        <a class="mdl-navigation__link" style="font-size: 16pt" [routerLink]="['/completedTasks']">Completed Tasks</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Todo</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" style="font-size: 16pt" [routerLink]="['/']">Home</a>
      <a class="mdl-navigation__link" style="font-size: 16pt" [routerLink]="['/completedTasks']">Completed Tasks</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
    <footer class="mdl-mini-footer" style="max-height: 10px;padding-top: 10px;margin-top: 50px">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">To Do List</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a [routerLink]="['/']">Home</a></li>
          <li><a [routerLink]="['/completedTasks']">Completed Tasks</a></li>
          <li><a href="https://github.com/maxthunder">Developer's GitHub Page</a></li>
        </ul>
      </div>
    </footer>
  </main>


</div>
