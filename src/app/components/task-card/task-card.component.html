<div [ngClass]="{'active-task-card-event' : !task.isCompleted, 'completed-task-card-event' : task.isCompleted}" class="task-card task-card-event mdl-card mdl-shadow--2dp" >
  <div class="mdl-card__title mdl-card--expand">
    <div>
      {{task.description}}
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border" style="padding-left: 30px; font-size: 9pt">
    {{task.timestamp}}
    <div class="mdl-layout-spacer"></div>
    <div *ngIf="task.isCompleted" (click)="rehydrate()" class="material-icons mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding-top: 10px">publish</div>
    <div id="card-delete-button" (click)="delete()" class="icon material-icons mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding-top: 10px">close</div>
  </div>
</div>
